<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 기분 온도계</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌡️ 오늘의 기분 온도계</h1>
    <p class="subtitle">오늘 기분은 어느 정도인가요? (1: 매우 나쁨, 5: 매우 좋음)</p>

    <div class="input-group">
      <input id="name" type="text" placeholder="이름 (선택)" />
      <input id="keywords" type="text" placeholder="오늘의 키워드 (예: 피곤, 설렘 등)" />
    </div>

    <div class="levels">
      <button class="level-btn" data-level="1">1 (매우 나쁨)</button>
      <button class="level-btn" data-level="2">2</button>
      <button class="level-btn" data-level="3">3</button>
      <button class="level-btn" data-level="4">4</button>
      <button class="level-btn" data-level="5">5 (매우 좋음)</button>
    </div>

    <button id="submit-btn" class="submit">제출하기</button>

    <!-- 오늘 온도계 -->
    <section class="thermo-section">
      <h2>오늘 우리 반 기분</h2>
      <div class="thermo">
        <div class="thermo-bar">
          <div class="thermo-fill" id="thermo-fill"></div>
        </div>
        <p class="avg-level">오늘 응답 수: <span id="count">0</span>명</p>
        <p class="avg-level">오늘 평균 기분: <span id="avg">0.0</span>점</p>
        <p id="status-text" class="status-text">아직 오늘 기록이 없습니다.</p>
        <p id="mission-text" class="mission-text">오늘의 첫 체크인을 남겨보세요!</p>
      </div>

      <h2 class="log-title">📝 오늘의 최근 응답</h2>
      <ul id="emotion-log" class="emotion-log"></ul>
    </section>

    <!-- 학생별 통계 -->
    <section class="stats-section">
      <h2>👤 학생별 통계</h2>
      <p class="subtitle">이름을 선택하면 누적 응답과 평균 점수를 볼 수 있어요.</p>
      <div class="student-stats">
        <select id="student-select">
          <option value="">전체 학생</option>
        </select>
        <div id="student-summary" class="student-summary">
          학생을 선택하면 통계가 여기에 표시됩니다.
        </div>
      </div>
    </section>

    <!-- 최근 7일 평균 그래프 -->
    <section class="stats-section">
      <h2>📅 최근 7일 평균 기분 그래프</h2>
      <p class="subtitle">한국 시간 기준으로 최근 7일 평균 기분이에요.</p>
      <div id="weekly-chart" class="weekly-chart">
        <!-- 막대그래프가 JS로 채워질 자리 -->
      </div>
    </section>
  </div>

  <div id="toast">✅ 제출 완료!</div>

  <script src="script.js"></script>
</body>
</html>
